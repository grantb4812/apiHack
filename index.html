<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popular Songs | Concert Dates</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	

	<form action="submit-artist" id="artist-form">
		<input type="text" name="artist" class="artist" placeholder="Search for an artist!"> 
		<button type="submit" class="submit">Submit</button>
	</form>

	<section class="band-image">
	
			<div class="cover-image">
				
			</div>
			<div class="most-popular">
				<div class="popular-list song-template">
					<ul id="top-song">
						
					</ul>
				</div>
			</div>
			<div class="tour-dates hidden">
				<div class="tour-list tour-template">
					<ul id="city-dates">
					
					</ul>
				</div>
			</div>
		
	</section>
	<div class="hidden">
	<section class="recommended-listening">
		<div class="related-artists">
			<div class="similar related-template">
				<ul id="different-artist">
					
				</ul>
				
			</div>
		</div>
	</section>
	</div>
</body>
</html>
