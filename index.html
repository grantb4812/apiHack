<!DOCTYPE html>
<html lang="en" class="color">
<head>
	<meta charset="UTF-8">
	<title>Popular Songs | Concert Dates</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<section class="intro-section">
		<div class="intro-hide">
		<div class="intro-questions">
			<div class="question">
				<h2>Looking for your favorite artist's top tracks?</h2>
			</div>
			<div class="question">
				<h2>Maybe your looking for their upcoming concerts?</h2>
			</div>
			<div class="question">
				<h2>Could you be looking for new but similar artist?</h2>
			</div>
		</div>
		<div class="start-button">
			<button type="submit" class="intro-button" id="come-in">Come In!</button>
		</div>
		</div>
	</section>

	<div class="hidden">

		<form action="submit-artist" id="artist-form" class="show-form">
				<input type="text" name="artist" class="artist" placeholder="Search for an artist!"> 
				<button type="submit" class="submit">Submit</button>
			</form>

		<div class="band-image">
			<div class="cover-image">
			<!--	<img class="img" src="" alt="cover-img"> -->
			</div>
			<div class="most-popular">
				<div class="popular-list song-template">
					<ul id="top-song">
						
					</ul>
				</div>
			</div>
			<div class="tour-dates">
				<div class="tour-list tour-template">
					<ul id="city-dates">
					
					</ul>
				</div>
			</div>
		</div>	
			<div class="recommended-listening">
				<div class="related-artists">
					<div class="similar related-template">
						<ul id="different-artist">
					
						</ul>
					</div>
				</div>
			</div>
		

</body>
</html>
