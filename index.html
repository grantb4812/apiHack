<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotagram</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<form action="submit-artist" id="artist-form">
		Pick your favorite artist </br>
		<input type="text" name="artist" class="artist"> 
		<button type="submit" class="submit">Submit</button>
	</form>
	<section class="band-image">
	
			<div class="cover-image">
				
			</div>
			<div class="most-popular">
				<div class="popular-list song-template">
					<ul id="top-song">
						
					</ul>
				</div>
			</div>
			<div class="tour-dates">
				<div class="tour-list tour-template">
					<ul>
						<li>Date</li>
						<li>Date</li>
						<li>Date</li>
						<li>Date</li>
						<li>Date</li>
					</ul>
				</div>
			</div>
		
	</section>
	<section class="recommended-listening">
		<div class="related-artists">
			<div class="similar related-template">
				
			</div>
		</div>
	</section>
	
</body>
</html>
